version: 2
jobs:
  build:
    working_directory: ~/opt/rpmbuild
    docker:
      - image: centos
    steps:
        - checkout
        - setup_remote_docker
        - persist_to_workspace:
            root: .
            paths:
                - .
                
        - run:
            name: Install docker
            command: |
              set -x
              VER="18.06.0-ce"
              curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
              tar -xz -C /tmp -f  /tmp/docker-$VER.tgz
              mv /tmp/docker/* /usr/bin/
              
