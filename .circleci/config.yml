        #    name: Download container
        #    command: |
        #        IMAGES="jenkins:latest"
        #        echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        #        docker pull andrewpgit/${IMAGES}
        #        docker images
        #        docker save -o ${IMAGES}.tar andrewpgit/${IMAGES}
        #        ls -l  ${IMAGES}.tar
  test:
    working_directory: ~/opt/rpmbuild
    docker:
      - image: centos
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: .
      
      - run:
          name: install package
          command: yum -y install epel-release && yum -y install rpm-build rpmdevtools git jq libtool-ltdl awscli
      
      - run:
          name: Create rpmbuild tree
          command: rpmdev-setuptree && mkdir ~/rpmbuild/RPMS/noarch
      
      - run:
          name: Show list
          command: |
             ls -l ~/rpmbuild/RPMS
             ls -l /root/opt/rpmbuild
      
workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
            - build
